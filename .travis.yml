dist: focal
sudo: required

language: java
jdk: 
  - openjdk11

env:
  global:
  - secure: 
  - secure: 
  - secure: 

before_install:
  # Install upstream Docker
  - curl -fsSL https://get.docker.com | sh
  - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
  - mkdir -p $HOME/.docker
  - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
  - sudo service docker start
  - docker version
  - docker buildx version

  # Initalize buildx builder
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  - docker buildx create --name xbuilder --use
  - docker buildx ls

script:
  # Java build & test
  - mvn clean verify -Drevisison=$(date +%Y-%V)

  # Docker buildx build
  - ./build-and-push-to-dockerhub.sh

  # Test native image
  - ./test-native-image.sh

before_deploy:
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +%Y-%V)}
  - GIT_COMMITTER_DATE=$(date -R) git tag -fm '${TRAVIS_TAG}' ${TRAVIS_TAG}

deploy:
  - provider: releases
    name: ${TRAVIS_TAG}
    tag_name: ${TRAVIS_TAG}
    api_key:
      secure: ""
    skip_cleanup: true
    body: Updated MaxMind GeoLite database as of ${TRAVIS_TAG}
    on:
      branch: master
